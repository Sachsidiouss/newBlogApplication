<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <h4 style="display: inline-block;">{{ postTitle }}</h4>
  <h5 style="display: inline-block;float: right;"><em>{{postDate | date: 'short' | uppercase}}</em></h5>
  <p>{{postContent}}</p>
  <button class="btn btn-danger pull-right" (click)="onDeletePost()">Supprimer post</button>
  <button class="btn btn-success" style="margin: 3px;" (click)="incLoveIts()">Love it</button>
  <button class="btn btn-danger" style="margin: 3px;" (click)="decLoveIts()">Don't love it</button>
</li>
